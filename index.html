<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Aimfluence - aim trainer</title>
        <link rel="stylesheet" href="css/styles.css">
		<style>
		</style>
	</head>
	    <body id="threejs-body">
		<div id="message-box">
			<div class="close-button" id="welcome-message-close-button">&#10006;</div>
			<div class="message-content">
				<p>Welcome to Aimfluence aim trainer. use WASD to move, open settings using ESC. </p>
			</div>
		</div>
		<div class="meters">
			<p id="score-meter">Score: <span id="score"></span></p>
		</div>
		<div class="meters">
			<p id="time"></p>
		</div>
		<div class="meters">
			<p id="accuracy-meter">Accuracy: <span id="accuracy"></span>%</p>
		</div>
		<div id="settings">
			<svg class="circle" id="wait-second-circle" width="40" height="40">
				<circle cx="20" cy="20" r="10" class="fill"></circle>
			</svg>
			<div class="close-button" id="saveSettings">&#10006;</div>
			
			<h2>Settings</h2>
			<label for="sensitivity">Sensitivity:</label>
			<input type="range" id="sensitivity"  min="0.01" max="2" step="0.01" value="0.5">
			<br>
			<label for="crosshairLength">Crosshair Length:</label>
			<input type="range" id="crosshair-length"  min="0.01" max="2" step="0.01" value="0.2">
			<br>
			<!-- crosshair color settings with sliders-->
			<label for="crosshairRed">Crosshair red:</label>
			<input type="range" id="crosshair-red"  min="0" max="255" step="1" value="0">
			<br>
			<label for="crosshairGreen">Crosshair green:</label>
			<input type="range" id="crosshair-green"  min="0" max="255" step="1" value="255">
			<br>
			<label for="crosshairBlue">Crosshair blue:</label>
			<input type="range" id="crosshair-blue"  min="0" max="255" step="1" value="0">
			<br>
			<label for="flag">Sky:</label>
			<select name="sky" id="sky">
				<option value="space">Space</option>
				<option value="black">Black</option>
			</select>
			<label>
				<input type="checkbox" id="sounds" name="preference" value="Option 1"> Sounds
			</label>
			<br>
		</div>
		<script type="module" src="/main.ts"></script>
        <audio id="shoot1">
            <source src="/sounds/sound1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
	</body>

</html>
