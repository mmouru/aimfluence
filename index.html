<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
        <link rel="stylesheet" href="css/styles.css">
		<script src="./helper.js"></script>
		<style>
		</style>
	</head>
	    <body id="threejs-body">
		<div class="message-box">
			<div class="close-button" onclick="closeMessageBox()">&#10006;</div>
			<div class="message-content">
				<p>This is your message content. You can put any text or content here.</p>
			</div>
		</div>
		<div id="settings">
			<div class="close-button" onclick="closeSettings()">&#10006;</div>
			<h2>Settings</h2>
			<label for="sensitivity">Sensitivity:</label>
			<input type="range" id="sensitivity" min="1" max="10" value="5">
			<br>
			<label for="flag">Flag:</label>
			<input type="checkbox" id="flag">
			<br>
		</div>
        <div id="crosshair"></div>
		<script type="module" src="/main.ts"></script>
        <audio id="shoot1">
            <source src="/sounds/sound1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
	</body>

</html>
